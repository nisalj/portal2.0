  <div id="wrapper">
    <div id="map">

    </div>
    
    <div id="over-map">

      <div class="row ">
        <div class="col-6 text-right">
          <h6>H</h6>
        </div>
        <div class="col-6">
          <h6 id="heading-val">0</h6>
        </div>
      </div>
      <div class="row ">
        <div class="col-6 text-right">
          <h6>D</h6>
        </div>
        <div class="col-6">
          <h6 id="dist-val">0</h6>
        </div>
      </div>

      <div class="row ">
        <div class="col-6 text-right">
          <h6>C</h6>
        </div>
        <div class="col-6">
          <h6 id="bear-val">0</h6>
        </div>
      </div>
    </div>



    <div id="compass-div">
      <canvas id="compass" height="100" ; width="100" ; data-type="radial-gauge" data-min-value="0" data-max-value="360"
        data-major-ticks="N,NE,E,SE,S,SW,W,NW,N" data-minor-ticks="22" data-ticks-angle="360" data-start-angle="180"
        data-stroke-ticks="false" data-highlights="true" data-color-plate="#007bff" data-color-major-ticks="#f5f5f5"
        data-color-minor-ticks="#ddd" data-color-numbers="#ccc" data-color-needle="black" data-color-needle-end="black"
        data-value-box="false" data-value-text-shadow="false" data-color-circle-inner="#fff"
        data-color-needle-circle-outer="#fff" data-needle-circle-size="15" data-needle-circle-outer="true"
        data-animation-rule="linear" data-needle-type="line" data-needle-start="75" data-needle-end="100"
        data-needle-width="3" data-borders="true" data-border-inner-width="0" data-border-middle-width="0"
        data-border-outer-width="5" data-color-border-outer="black" data-color-border-outer-end="black"
        data-color-needle-shadow-down="blue" data-border-shadow-width="10" data-animation-target="plate"
        data-animation="false" data-animate-on-init="true"></canvas>

    </div>

    <div id="joystick">

    </div>

    <div>
      <img id="robotFrontCamera" src="" alt="">
    </div>

          </div>
      
        <br>

        <div class="row">
            <div class="col-12">
              <button id="import-button" class="btn btn-primary"><i class="fa fa-folder-open" aria-hidden="true"></i>
              </button>
            </div>
          </div>

        <br>

      <div class="row">
        <div class="col-12">
          <button id="share" class="btn btn-primary"><i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-12">
          <button id="view" class="btn btn-primary"> <i class="fa fa-play" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>


    <div id="top-buttons">
      <div class="row">

        </div>


        <div class="col-3">

        </div>
        <div class="col-3">
          <button id="pid-robot" class="btn btn-primary"> <i class="fa fa-sliders" aria-hidden="true"></i></button>
        </div>

        <div class="col-3">
            <button id="stop-mission" class="btn btn-danger"> <i class="fa fa-stop" aria-hidden="true"></i>
        </div>

      </div>
    </div>
