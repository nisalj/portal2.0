<div style="position: relative; top: 30px" class="row">
  <div class="col-3 text-right">
      <div class="form-check">

      <input class="form-check-input" type="checkbox" value="" id="accX" onclick="toggleAccX()">
      <label class="form-check-label" for="accX">
        AccX
      </label>
      </div>
      <div class="form-check">

      <input class="form-check-input" type="checkbox" value="" id="accY" onclick="toggleAccY()" >

   <div class="col-3 text-left">

      </div>
